<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

 <style>
     * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
     }

     body{
         width: 100vw;
         height: 100vh;
         background-color: gray;
     }
     main{
         width: 100%;
         height: auto;
         padding: 15px;
         background-color: white;
     }
     ul{
         list-style: none;
     }
     li{
         display: inline;
     }
 </style>
    

<body>
    <main>
        <h2>Lista de vogais</h2>
        <ul>
            <li>A</li>
            <li>E</li>
            <li>I</li>
            <li>O</li>
            <li>U</li>
        </ul>
    </main>
</body>
</html>
