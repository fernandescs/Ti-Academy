<script>
    function manipularStrings (nome) {
    console.log(`A palavra ${nome} tem ${nome.length} caracteres`)
    console.log(`Pode ser formatada para ${nome.toLowerCase()} e ${nome.toUpperCase()}`)
    console.log(`A letra ${nome[2].toLocaleUpperCase()} é a 3ª letra de ${nome.toLocaleUpperCase()}`)
    console.log(`Se trocar por X fica ${nome.replace(nome[2],'X').toLocaleUpperCase()}`)
    }

manipularStrings("Marcelo")
manipularStrings("Nascimento")


</script>
