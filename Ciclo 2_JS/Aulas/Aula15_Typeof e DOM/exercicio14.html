<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Tabuada</title>
</head>
<script>
    function tabuada (num){
        var num = Number(num)
        if (num >= 1 && num <= 10 && num != NaN){
            for (let i=0; i <= 10; i++){
                document.write(`Para ${num}x${i} = ${num*i} <p>`)
            }
        } else {
        alert("Apenas números de 1 a 10 são aceitos!")
        }
    }

    tabuada(prompt("Digite um número para fazer a tabuada:"))

</script>
