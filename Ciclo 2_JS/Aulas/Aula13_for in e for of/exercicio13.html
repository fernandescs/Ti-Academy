<script>
    function inverter (palavra) {
        document.write(`${palavra} é `)
        for (let i=palavra.length-1; i >= 0 ; i--){
            document.write(palavra[i])
        }
        document.write(`! <p>`)
    }

inverter("Banana")
inverter("Melão")
</script>
