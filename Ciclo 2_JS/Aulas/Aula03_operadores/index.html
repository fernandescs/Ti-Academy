<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var a = 10;
    var b = 3;

    // soma
    var soma = a+b;
    console.log(soma)

    //subtração
    var sub = a-b;
    console.log(sub);

    //multiplicação
    var mult = a*b;
    console.log(mult);

    //divisão
    var div = a/b;
    console.log(div);

    //Sobra da divisão
    var sobra = a%b;
    console.log(sobra);

    // Exponencial
    var exp = a**b
    console.log(exp)

    //atribuição de soma incremental (funciona para subtração)
    var novoNumero = 10
    novoNumero+=5 // ++ soma só um
    console.log(novoNumero)
    novoNumero++
    console.log(novoNumero)

    // Operadores lógicos
    var a = 1
    var b = 2
    var c = 3

    var r = (a > b) // a é maior que b?
    console.log(r)

    var r = b == b // b é igual a b?
    console.log(r)

    var r = (b<c) && (a<c) // isso E isso são reais?
    console.log(r)

    var r = (b>c) || (a<c) // isso OU isso são reais?
    console.log(r)

</script>

</body>
</html>
