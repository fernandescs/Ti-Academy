<script>
    function testeMaiorNum (numA, numB){
        if (numA != numB){
            if (numA > numB){
                console.log( numA + " é maior que " + numB)
            } else {
                console.log( numA + " é menor que " + numB)
            }
        } else {
            console.log( numA + " é igual a " + numB)
        }
    }

    let numA = prompt("Insira o primeiro número:")
    let numB = prompt("Insira o segundo número:")
    testeMaiorNum(numA, numB)
</script>
