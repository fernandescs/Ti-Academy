<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>
<script>
    window.onload = function(){
        // Reconhecer elementos
        const btnBuscar = document.querySelector("#btnBuscar");
        const txtNomeCli = document.querySelector("#nomeCliente")

        //Evento
        btnBuscar.addEventListener('click',function(){
                let datasetCliente = txtNomeCli.dataset.codigo;
                console.log(datasetCliente)
        })
    }
</script>
<body>
    <input type="text" data-codigo="38" name="nomeCliente" value="Marcelo W" id="nomeCliente">
    <input type="button" value="Buscar" name="buscar" id="btnBuscar">
</body>
</html>
