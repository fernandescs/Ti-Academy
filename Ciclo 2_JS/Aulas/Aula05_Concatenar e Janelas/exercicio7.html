    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var nome = prompt("Digite seu nome:")
    var idade = prompt("Digite sua idade:")
    document.write("Nome do usuário: " + nome + "<br>")
    if (idade >= 18){
        document.write("Tem "+idade+" anos. Pode votar e dirigir.")
    } else { 
        if (idade >= 16){
            document.write("Tem "+idade+" anos. Pode votar mas não dirigir.")
        } else {
            document.write("Tem "+idade+" anos. Não pode votar e nem dirigir.")
        }
    }
</script>
