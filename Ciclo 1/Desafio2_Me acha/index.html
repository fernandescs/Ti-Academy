<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>Desafio 2</title>
</head>
<body>
    <header>
        <div id="nome">
            <h1>ME ACHA!</h1>
            <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
        </div>

    </header>
    <main>
        <div id="logo">
            <span class="material-icons" id="icone">travel_explore</span>
        </div>
        <div id="formulario">
            <form method="POST" name="formulario">
                <label for="cep">Cep</label>
                <input type="text" class="txt" id="cep" name="cep" value="">
                <label for="rua">Rua</label>
                <input type="text" class="txt" id="rua" name="rua" value="">
                <label for="bairro">Bairro</label>
                <input type="text" class="txt" id="bairro" name="bairro" value="">
                <label for="cidade">Cidade</label>
                <input type="text" class="txt" id="cidade" name="cidade" value="">
                <label for="estado">Estado</label>
                <input type="text" class="txt" id="estado" name="estado" value="">
                <input type="submit" name="buscar" id="buscar" value="BUSCAR">
            </form>
        </div>
    </main>
</body>
</html>
